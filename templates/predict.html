<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict RPS</title>
    
    <!-- Font & Icon Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/fonts/iconic/css/material-design-iconic-font.min.css') }}" />

    <!-- Bootstrap & Main Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='new_asset/css/bootstrap.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='new_asset/style.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='new_asset/css/dark.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='new_asset/css/font-icons.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='new_asset/css/animate.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='new_asset/css/magnific-popup.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='new_asset/css/custom.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main/css/test.css') }}" type="text/css" />

    <!-- Form Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/vendor/bootstrap/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/vendor/animate/animate.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/vendor/css-hamburgers/hamburgers.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/vendor/animsition/css/animsition.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/vendor/select2/select2.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/vendor/daterangepicker/daterangepicker.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/css/util.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form/css/main.css') }}" />

    <!-- Custom Styles -->
    <style>
        @media screen and (max-width: 1024px) {
            .hideAndSeekElementMax {
                display: none;
            }
        }

        @media screen and (min-width: 1024px) {
            .header-top {
                display: none;
            }
        }

        .sec-title{
            text-align: center;
            font-weight: bold;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Form Section -->
    <section class="contact-section" style="padding-top:50px;" id="predict1">
        <div class="container">
            <div class="title-box centred">
                <div class="sec-title">
                    <h2>Upload an Image to Make a Prediction</h2> 
                </div>
            </div>
            <form class="login100-form validate-form" action="/predict_result" method="post" enctype="multipart/form-data">
                <div class="row" style="width: 35%; margin: auto; padding: 15px;">
                    <div class="column">
                        <div class="form-check form-check-inline">
                            <h5>Select Model:</h5>
                        </div>   
                    </div>
                    <div class="column">
                        <div class="form-check form-check-inline">
                            <select style="margin-left:20px;" name="select_model" id="selected_model">
                                <option value='CNNModel'>CNN Model</option>
                                <!-- Add other options according to your Flask app's model_dict -->
                            </select>
                        </div>   
                    </div>
                </div>
                <div style="text-align: center; margin-top:30px; margin-bottom: 30px;">
                    <img alt="Preview Image" id="image-preview" src="#" style="width: 25%;"/>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-input100 validate-input" data-validate="Image file is required" id="input">
                        <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file" alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-file" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Execute
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- Form Section End -->

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='main/js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='main/js/test.js') }}"></script>

    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/files.js') }}"></script>
</body>
</html>
